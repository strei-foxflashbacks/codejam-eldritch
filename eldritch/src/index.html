<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/icons8-ctulhu-32.png" rel="shortcut icon"> <!-- icon by https://icons8.com" -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Eldritch Horror</title>
</head>
<body>
    <div class="app-main">
        <div class="ancients-container">
            <input type="radio" class="ancient-card ctulhu" name="ancient" value="ctulhu"></input>
            <input type="radio" class="ancient-card azatoth" name="ancient" value="azatoth"></input>
            <input type="radio" class="ancient-card iogsototh" name="ancient" value="iogsototh"></input>
            <input type="radio" class="ancient-card shubniggurath" name="ancient" value="shubniggurath"></input>
        </div>
        <div class="difficulty-container">
            <div class="difficulty normal">
                <input id="difficulty-normal" class="difficulty-check" type="radio" name="difficulty">
                <label for="difficulty-normal">Normal</label>
            </div>
        </div>
        <div class="deck-container">
            <span class="shuffle-button">Shuffle deck</span>
            <div class="deck-ingame">
                <div class="current-state">
                    <div class="stage-container">
                        <span class="stage-text">Stage one</span>
                        <div class="dots-container">
                            <div id="stg1-green" class="dot green">0</div>
                            <div id="stg1-brown" class="dot brown">0</div>
                            <div id="stg1-blue" class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Stage two</span>
                        <div class="dots-container">
                            <div id="stg2-green" class="dot green">0</div>
                            <div id="stg2-brown" class="dot brown">0</div>
                            <div id="stg2-blue" class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Stage three</span>
                        <div class="dots-container">
                            <div id="stg3-green" class="dot green">0</div>
                            <div id="stg3-brown" class="dot brown">0</div>
                            <div id="stg3-blue" class="dot blue">0</div>
                        </div>
                    </div>
                </div>
                <div class="deck"></div>
                <div class="last-card"></div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
